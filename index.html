<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="background-top">
    <img src="images/bg-pattern-top.svg" alt="">
  </div>
  <div class="background-bottom">
    <img src="images/bg-pattern-bottom.svg" alt="">
  </div>
  <div class="for-position">
  <article class="card">
    <img class="card__profile" src="images/image-victor.jpg" alt="">
    <div class="card__image">
      <img src="images/bg-pattern-card.svg" alt="">
    </div>
    <div class="card__content">
      <div class="card__name">
      <h1>
      Victor Crest
      </h1>
      <p class="card__age">26</p>
      </div>
      <p>London</p>
      <hr>
      <div class="card__scores">
        <div class="card__followers">
          <p class="card__num">80K</p>
          <p>Followers</p>
        </div>
        <div class="card__likes">
          <p class="card__num">803K</p>
          <p >Likes</p>
        </div>
        <div class="card__photos">
          <p class="card__num">1.4K</p>
          <p>Photos</p>
        </div>
      </div>
    </div>
  </article>
</div>
</body>
</html>
